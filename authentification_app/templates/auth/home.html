<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Endpoints</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .table {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="mt-4">‚ÄºÔ∏è API Endpoints</h1>
        <p class="text-muted">Utilisez ces endpoints pour tester l'API dans votre application Flutter.</p>
        
        <div class="card p-4">
            <table class="table table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>Nom</th>
                        <th>URL</th>
                        <th>M√©thode</th>
                    </tr>
                </thead>
                <tbody>
                    {% for endpoint in endpoints %}
                        <tr>
                            <td>{{ endpoint.name }}</td>
                            <td><a href="{{ endpoint.url }}" class="text-primary">{{ endpoint.url }}</a></td>
                            <td><span class="badge bg-info">{{ endpoint.method }}</span></td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <footer class="mt-4">
            <p class="text-muted">Made by Ted DSK üë®üèª‚Äçüíª</p>
        </footer>
    </div>
</body>
</html>
